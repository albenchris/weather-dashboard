<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/styles.css"/>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <div class="card col-1 background-light">
            <div class="">
                <form id="search-form" class="search-form">
                    <label class="form-label">Search for a City:</label>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" placeholder="Enter City Name" />
                    <button id="search-btn" type="submit">Search</button>
                    <div id="search-history-container" class="search-history-container"></div>
                </form>
            </div>
        </div>

        <div class="card col-4 background-medium">
            <div id="current-weather-container" class="card current-results hide">
                <h3 id="city-header"></h3>
                <h4 id="current-date"></h4>
                <div>
                    <p>Temperature: <span id="current-temp"></span></p>
                    <p>Feels Like: <span id="feels-like"></span></p>
                    <p>Humidity: <span id="current-humidity"></span></p>
                    <p>UV Index: <span id="uv-index"></span></p>
                    <p>Wind Speed: <span id="wind-speed"></span></p>
                    <p>Wind Chill: <span id="wind-chill"></span></p>
                </div>
            </div>
            <div id="five-day-container" class="five-day-container hide">
                <h3>5-Day-Forecast</h3>
                <div id="each-day-container" class="each-day-container row"></div>
            </div>
        </div>
        
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
